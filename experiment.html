<!DOCTYPE html>
<html>

<head>
  <title>Box Shaking Experiment</title>
  <script src="jspsych/jspsych.js"></script>
  <script src="jspsych/plugin-html-keyboard-response.js"></script>
  <script src="jspsych/plugin-html-button-response.js"></script>
  <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  <style>
    #experiment-container {
        width: 100px;
        height: 180px; /* Increased to accommodate space below the box */
        margin: 20px auto;
        position: relative;
    }
    #box {
        width: 100px;
        height: 100px;
        background-color: #f0f0f0;
        border: 2px solid #000;
        transition: transform 0.1s;
        position: absolute;
        top: 0;
        left: 0;
    }
    #coin-container {
        width: 100px;
        height: 80px;
        position: absolute;
        top: 100px; /* Position it right below the box */
        left: 0;
        pointer-events: none;
    }
    .coin {
        width: 20px;
        height: 20px;
        background-color: gold;
        border-radius: 50%;
        position: absolute;
        top: 0; /* Start at the top of the coin container */
        opacity: 0;
    }
    @keyframes dropCoin {
        0% { transform: translateY(0); opacity: 1; }
        /* 60% { transform: translateY(60px); opacity: 1; } */
        80% { transform: translateY(60px); opacity: 1; }
        100% { transform: translateY(60px); opacity: 0.5; }
    }
    .coin-drop {
        animation: dropCoin 0.5s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="jspsych-content"></div>
  <script>
    const jsPsych = initJsPsych({
      on_finish: function () {
        jsPsych.data.displayData();
      }
    });

    let totalReward = 0;
    let pressCount = 0;
    let currentRatio = 1;
    let currentMagnitude = 1;
    let lastChangeTime = 0;

    const ratios = [1, 2, 4, 8];
    const magnitudes = [1, 2, 3, 4, 5];

    function updateRewardSchedule() {
      currentRatio = jsPsych.randomization.sampleWithoutReplacement(ratios, 1)[0];
      currentMagnitude = jsPsych.randomization.sampleWithoutReplacement(magnitudes, 1)[0];
      pressCount = 0;
      updateScheduleInfo();
    }

    function updateScheduleInfo() {
      document.getElementById('schedule-info').innerHTML = `Current Ratio: ${currentRatio} | Reward Magnitude: ${currentMagnitude}`;
    }

    function shakeBox() {
      const box = document.getElementById('box');
      box.style.transform = 'translateX(-5px)';
      setTimeout(() => {
        box.style.transform = 'translateX(5px)';
        setTimeout(() => {
          box.style.transform = 'translateX(0)';
        }, 50);
      }, 50);
    }

    function dropCoin() {
      const coinContainer = document.getElementById('coin-container');
      const coin = document.createElement('div');
      coin.className = 'coin';

      // Random horizontal position
      // const randomLeft = Math.random() * 20 + 40; // Random value between 20 and 80
      const randomLeft = 40;
      coin.style.left = `${randomLeft}px`;

      coinContainer.appendChild(coin);

      // Trigger the animation
      setTimeout(() => {
        coin.classList.add('coin-drop');
        // Remove the coin element after animation
        coin.addEventListener('animationend', () => {
          coin.remove();
        });
      }, 50);
    }

    const instructions = {
      type: jsPsychHtmlButtonResponse,
      stimulus: `
                <p>Welcome to the Box Shaking Experiment!</p>
                <p>Press the spacebar to shake the box and earn rewards.</p>
                <p>The reward schedule and magnitude will change periodically.</p>
                <p>Try to earn as many rewards as possible!</p>
            `,
      choices: ['Start'],
    };

    const boxShakingTask = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
                <div id="experiment-container" style="position: relative;">
                    <div id="box"></div>
                    <div id="coin-container"></div>
                </div>
                <div id="reward-counter">Total Reward: 0</div>
                <div id="schedule-info"></div>
            `,
      choices: [' '],
      trial_duration: 60000,
      response_ends_trial: false,
      on_load: function () {
        updateRewardSchedule();
        lastChangeTime = performance.now();

        // Set up interval for schedule changes
        const intervalId = setInterval(() => {
          const scheduleInfo = document.getElementById('schedule-info');
          scheduleInfo.innerHTML += '<br>Schedule changing...';
          setTimeout(() => {
            updateRewardSchedule();
            scheduleInfo.innerHTML = scheduleInfo.innerHTML.replace('<br>Schedule changing...', '');
          }, 1500);
        }, 6000);

        var keyboardListener = jsPsych.pluginAPI.getKeyboardResponse({
            callback_function: function(info) {
                    shakeBox();
                    pressCount++;

                    if (pressCount === currentRatio) {
                        totalReward += currentMagnitude;
                        document.getElementById('reward-counter').innerHTML = `Total Reward: ${totalReward}`;
                        pressCount = 0;
                        dropCoin();
                    }
                },
            valid_responses: [' '],
            rt_method: 'performance',
            persist: true,
            allow_held_key: false
        });
      },
      on_finish: function (data) {
        data.total_reward = totalReward;
        jsPsych.pluginAPI.cancelAllKeyboardResponses();
      }
    };

    const debriefing = {
      type: jsPsychHtmlButtonResponse,
      stimulus: function () {
        return `
                    <p>Thank you for participating in the experiment!</p>
                    <p>You earned a total reward of ${totalReward}.</p>
                `;
      },
      choices: ['Finish'],
    };

    jsPsych.run([instructions, boxShakingTask, debriefing]);
  </script>
</body>

</html>
