<html>

<head>

  <title>Plugin Test</title>
  <script src="jspsych/jspsych.js"></script>
  <script>

      on_finish: function () {
        jsPsych.data.displayData('json');
      }
    });
    // window.sessionNum = jsPsych.data.getURLVariable('session_num');
    // window.prolificPID = jsPsych.data.getURLVariable('PROLIFIC_PID');
    // window.debug = prolificPID.includes("debug");
  </script>
  <script src="jspsych/plugin-html-keyboard-response.js"></script>
  <script src="jspsych/plugin-html-button-response.js"></script>
  <script src="jspsych/plugin-instructions.js"></script>
  <script src="jspsych/plugin-preload.js"></script>
  <script src="jspsych/plugin-fullscreen.js"></script>
  <script src="jspsych/plugin-survey-likert.js"></script>
  <script src="jspsych/plugin-survey-text.js"></script>
  <script src="jspsych/plugin-fullscreen.js"></script>
  <script src="ctrl-plugins/plugin-ctrl-explore-trial.js"></script>
  <script src="ctrl-plugins/plugin-ctrl-predict-trial.js"></script>
  <script src="ctrl-plugins/plugin-ctrl-reward-trial.js"></script>
  <script src="utils.js"></script>

<style>
  .jsPsychDE {
    position: absolute;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
  }
</style>

<body>
  <div id='display_element' class='jsPsychDE'></div>
</body>
<script>

  let control_timeline = [];
  
  control_timeline.push(controlPreload);

  control_timeline.push(controlInstructionTrial);
  
  control_timeline.push(controlExploreTimeline);

  // control_timeline.push(controlPredTimeline);

  // control_timeline.push(controlRewardTimeline);

  // control_timeline.push(controlTimeline);

  // jsPsych.run(control_timeline);

  const simulation_options = {
    default: {
      speed_up: true,
      speed_up_factor: 5,
      data: {
        rt: 100
      }
    }
  }

  jsPsych.simulate(control_timeline, "visual", simulation_options);
</script>
